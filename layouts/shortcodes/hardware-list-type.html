{{ $type := .Get 0 }}

<table class="softwaretable">
  <colgroup>
    <col class="col-name">
    <col class="col-date">
    <col class="col-extra">
  </colgroup>
  <tr>
    <th>Name</th>
    <th>Release date</th>
    <th>Notes</th>
  </tr>
  {{ range $hardware := where (sort $.Site.Data.hardware "date") "type" $type }}
  <tr>
    <td><a href='{{ "hardware" | relURL }}/{{ .id }}'>{{ .name }}</a></td>
    <td>{{ .date | time.Format ":date_long" }}</td>
  <td></td>
  </tr>
  {{ end }}
</table>
